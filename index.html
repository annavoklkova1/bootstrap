<!DOCTYPE html>
<html>
  <head>
    <title>Form</title><meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">

  <body>
    <div class="col-md-2"></div>
  	<div class="container col-md-8">
  	<form class="form-horizontal">
  	<fieldset>

  	<!-- Form Name -->
  	<legend>Оставить заявку</legend>
  	<div class="col-md-12">Вы сможете оставить заявку на котейку или собаченьку. Чтобы мы знали, кто вам нужен. Пожалуйста, оставьте ваше <i>имя, телефон</i>, и напишите <i>кто вам нужен</i>. Когда подходящее животное появится, мы вам перезвоним.<br /><br /></div>

  	<!-- Text input-->
    <div class="form-group row">

    	<div class="col-md-6">
    	     <input id="textinput" name="textinput" type="text" placeholder="Имя" class="form-control input-md">
      </div>
    <!--
    </div>

    <div class="form-group">
    -->

      <div class="col-md-6">
         <input id="textinput" name="textinput" type="text" placeholder="Телефон для связи" class="form-control input-md">
      </div>
    </div>


  	<!-- Textarea -->
  	<div class="form-group">
  	  	  <div class="col-md-12">
  		<textarea class="form-control" id="textarea" name="textarea">Текст сообщения</textarea>
  	  </div>
  	</div>

  	<!-- Button (Double) -->
  	<div class="form-group">

  	  <div class="col-md-12 text-right">
  		<button id="button1id" name="button1id" class="btn btn-success">Оставить заявку</button>
  		<button id="button2id" name="button2id" class="btn btn-default">Закрыть</button>
  	  </div>
  	</div>

  	</fieldset>
  	</form>
  	</div>
